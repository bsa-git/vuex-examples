<div class="thread-section">
    <div class="thread-count">
        <span v-show="unreadCount">
            Unread threads: {{ unreadCount }}
        </span>
    </div>
    <ul class="thread-list">
        <thread
            v-for="thread in threads"
            :key="thread.id"
            :thread="thread"
            :active="thread.id === currentThread.id"
            @switch-thread="switchThread">
        </thread>
    </ul>
</div>
