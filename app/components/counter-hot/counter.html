<div>
    <h1>Counter with Hot Reload</h1>
    Value: {{ count }}
    <button class="btn btn-default" @click="increment">+</button>
    <button class="btn btn-default" @click="decrement">-</button>
    <button class="btn btn-primary" @click="incrementIfOdd">Increment if odd</button>
    <button class="btn btn-success" @click="incrementAsync">Increment async</button>
    <div>
        <div>Recent History (last 5 entries): {{ recentHistory }}</div>
    </div>
</div>
