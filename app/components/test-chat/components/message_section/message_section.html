<div class="message-section">
    <h3 class="message-thread-heading">{{ thread.name }}</h3>
    <ul class="message-list" ref="list">
        <message
            v-for="message in sortedMessages"
            :key="message.id"
            :message="message">
        </message>
    </ul>
    <textarea class="message-composer" @keyup.enter="sendMessage"></textarea>
</div>
